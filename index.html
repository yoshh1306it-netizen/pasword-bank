<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* 背景の動的グラデーション */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.15), transparent 50%),
                        radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.15), transparent 40%),
                        radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.15), transparent 40%);
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* グラスモーフィズムカード */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-glass {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-glass:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
            outline: none;
        }

        /* アニメーション */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .hidden-screen { display: none; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col items-center justify-center relative">

    <div class="ambient-bg"></div>

    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 glass-panel px-6 py-3 rounded-full text-sm font-semibold text-cyan-400 opacity-0 transition-all duration-300 pointer-events-none flex items-center gap-2 z-50">
        <i data-lucide="check-circle" class="w-4 h-4"></i>
        <span>Copied to clipboard</span>
    </div>

    <div id="lockScreen" class="w-full max-w-md p-8 glass-panel rounded-2xl text-center fade-in mx-4">
        <div class="mb-6 flex justify-center">
            <div class="p-4 rounded-full bg-white/5 border border-white/10">
                <i data-lucide="lock" class="w-8 h-8 text-cyan-400"></i>
            </div>
        </div>
        <h1 class="text-2xl font-bold mb-2 text-white tracking-tight">Access Vault</h1>
        <p class="text-slate-400 mb-8 text-sm">Enter passkey to decrypt</p>
        
        <input type="password" id="passInput" placeholder="Passkey" 
            class="input-glass w-full px-4 py-3 rounded-xl text-center text-white placeholder-slate-500 tracking-widest text-lg mb-4"
            onkeypress="checkEnter(event)">
        
        <button onclick="unlock()" 
            class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-semibold py-3 rounded-xl transition-all shadow-lg shadow-cyan-500/20 active:scale-95">
            Unlock
        </button>
        <p id="errorMsg" class="text-rose-400 text-xs mt-4 h-4 opacity-0 transition-opacity">Incorrect passkey</p>
    </div>

    <div id="dashboard" class="hidden-screen w-full max-w-4xl px-4 py-10">
        <header class="flex justify-between items-end mb-8 slide-up" style="animation-delay: 0.1s;">
            <div>
                <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-400">My Credentials</h2>
                <p class="text-slate-400 text-sm mt-1">Stored securely in repository</p>
            </div>
            <button onclick="lock()" class="text-slate-400 hover:text-white transition-colors flex items-center gap-2 text-sm bg-white/5 px-4 py-2 rounded-lg border border-white/5 hover:border-white/10">
                <i data-lucide="log-out" class="w-4 h-4"></i> Lock
            </button>
        </header>

        <div class="mb-8 slide-up" style="animation-delay: 0.2s;">
            <div class="relative group">
                <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-500 w-5 h-5 group-focus-within:text-cyan-400 transition-colors"></i>
                <input type="text" id="searchInput" placeholder="Search services..." oninput="renderCards()"
                    class="input-glass w-full pl-12 pr-4 py-3 rounded-xl text-white placeholder-slate-600 focus:ring-2 ring-cyan-500/50 transition-all">
            </div>
        </div>

        <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full slide-up" style="animation-delay: 0.3s;">
            </div>

        <footer class="mt-20 text-center text-slate-600 text-xs slide-up" style="animation-delay: 0.5s;">
            <p>Direct GitHub Edit Mode</p>
        </footer>
    </div>

    <script src="data.js"></script>

    <script>
        // ロック解除パスワード
        const MASTER_KEY = "2017";
        
        // DOM要素
        const lockScreen = document.getElementById('lockScreen');
        const dashboard = document.getElementById('dashboard');
        const passInput = document.getElementById('passInput');
        const errorMsg = document.getElementById('errorMsg');
        const cardContainer = document.getElementById('cardContainer');
        const searchInput = document.getElementById('searchInput');

        // アイコン初期化
        lucide.createIcons();

        // ロック解除機能
        function checkEnter(e) {
            if (e.key === 'Enter') unlock();
        }

        function unlock() {
            if (passInput.value === MASTER_KEY) {
                // UI切り替え
                lockScreen.style.opacity = '0';
                lockScreen.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    lockScreen.classList.add('hidden-screen');
                    dashboard.classList.remove('hidden-screen');
                    renderCards();
                    lucide.createIcons();
                }, 300);
            } else {
                // エラー表示
                errorMsg.style.opacity = '1';
                passInput.classList.add('border-rose-500');
                passInput.value = '';
                setTimeout(() => {
                    errorMsg.style.opacity = '0';
                    passInput.classList.remove('border-rose-500');
                }, 2000);
            }
        }

        function lock() {
            dashboard.classList.add('hidden-screen');
            lockScreen.classList.remove('hidden-screen');
            lockScreen.style.opacity = '1';
            lockScreen.style.transform = 'scale(1)';
            passInput.value = '';
        }

        // コピー機能
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -10px)';
            }, 2000);
        }

        // カード描画機能
        function renderCards() {
            cardContainer.innerHTML = '';
            
            // data.jsから読み込んだ passwordData 変数を使用
            // グローバル変数として data.js で定義されている前提
            const data = (typeof passwordData !== 'undefined') ? passwordData : [];
            const query = searchInput.value.toLowerCase();

            data.forEach((item, index) => {
                if (item.service.toLowerCase().includes(query) || item.id.toLowerCase().includes(query)) {
                    const card = document.createElement('div');
                    card.className = 'glass-panel p-6 rounded-2xl hover:border-cyan-500/30 transition-all group relative overflow-hidden';
                    
                    // 背景の装飾
                    const decor = document.createElement('div');
                    decor.className = 'absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-cyan-500/10 to-transparent rounded-bl-full -mr-8 -mt-8 pointer-events-none';
                    card.appendChild(decor);

                    card.innerHTML += `
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 bg-white/5 rounded-lg text-cyan-400">
                                <i data-lucide="${item.icon || 'key'}" class="w-6 h-6"></i>
                            </div>
                            <span class="text-xs font-mono text-slate-500 border border-slate-700 rounded px-2 py-1">${item.category || 'Account'}</span>
                        </div>
                        
                        <h3 class="text-lg font-bold text-white mb-1">${item.service}</h3>
                        <p class="text-sm text-slate-400 mb-6 truncate">${item.id}</p>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="copyText('${item.id}')" 
                                class="flex items-center justify-center gap-2 py-2 px-3 rounded-lg bg-slate-800/50 hover:bg-cyan-500/20 hover:text-cyan-300 border border-transparent hover:border-cyan-500/30 text-xs font-medium text-slate-400 transition-all">
                                <i data-lucide="user" class="w-3 h-3"></i> ID
                            </button>
                            <button onclick="copyText('${item.password}')" 
                                class="flex items-center justify-center gap-2 py-2 px-3 rounded-lg bg-slate-800/50 hover:bg-purple-500/20 hover:text-purple-300 border border-transparent hover:border-purple-500/30 text-xs font-medium text-slate-400 transition-all">
                                <i data-lucide="copy" class="w-3 h-3"></i> Pass
                            </button>
                        </div>
                    `;
                    cardContainer.appendChild(card);
                }
            });
            lucide.createIcons();
        }
    </script>
</body>
</html>
